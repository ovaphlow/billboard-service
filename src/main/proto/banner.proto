syntax = "proto3";

option java_multiple_files = true;
option java_package = "billboard.service";
option java_outer_classname = "BannerProto";

package billboard;

service Banner {
  rpc Get (BannerGetRequest) returns (BannerReply) {}
  rpc detail (BannerDetailRequest) returns (BannerReply) {}
}

message BannerGetRequest {
  string category = 1;
}

message BannerDetailRequest {
  uint32 id = 1;
  string uuid = 2;
}

message BannerReply { string data = 1; }
